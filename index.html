<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화검색 홈페이지</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="scrollIndicator">
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div>
    </div>
    <nav class="nav_container">
      <ul>
        <li>
          <a href="./index.html" class="menu-item" style="color: orange"
            >Popular Movies</a
          >
        </li>
        <li>
          <a href="./rated-movies-page.html" class="menu-item"
            >Top Rated Movies</a
          >
        </li>
        <li>
          <a href="./now-playing-movies-page.html" class="menu-item"
            >Now Playing</a
          >
        </li>
      </ul>
    </nav>
    <header class="header-area">
      <h1>Popular Movies</h1>
      <h3>현재 인기있는 영화를 검색해보세요</h3>
    </header>

    <div class="input-container">
      <input
        type="text"
        id="search-input"
        placeholder="영화 이름을 검색해주세요..."
      />
    </div>
    <!-- movie-list -->
    <div id="movie-container"></div>

    <!-- 모달창 html -->
    <div id="modalContainer" class="hidden">
      <div id="modalContent">
        <p class="modalMovieId"></p>
        <span id="modalCloseBtn">&times;</span>
      </div>
    </div>
    <!-- JS -->
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
